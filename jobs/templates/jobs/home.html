<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Nechay</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Denis Nechay-Nitsevich</h1>
            <p class="lead text-muted">Hi, welcome to my portfolio site</p>
            <p>
                <a href="https://github.com/McDinii" class="btn btn-primary my-2">My GitHub</a>
                <a href="https://www.linkedin.com/in/mcdinii" class="btn btn-secondary my-2">My LinkedIn </a>
            </p>
            <img src="{% static 'denis1.JPG' %}" height="300" alt="">
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">


            <div class="row">
                {% for job in jobs.all %}


                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"
                             src="{{ job.image.url }}"
                             alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{ job.summary }}</p>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>

    </div>

</main>

<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
